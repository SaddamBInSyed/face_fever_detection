{
	"AutoStartVideoPipeline": "Always",
	"ActivePipeline": "NucBprOnly",
	"CalibrationPath": "/opt/eyerop/calibration/ir0",
	"Filters": {
		"source": {
			"Type": "source",
			"LinkMethod": "Direct",
			"ClassName": "IR_proxy_cam",
			"Lib": "",
			"Configuration": {
				"LogIncomingFrames": false,
				"Bus": 0,
				"//UsbPowerControlGpioUri": "sirq://gpio?pin=0&type=Out&unexport_on_exit=True"
			}
		},
		"adr": {
			"Type": "capture",
			"LinkMethod": "Direct",
			"ClassName": "SiiOP_adr",
			"Lib": "",
			"Configuration": {}
		},
		"atdf": {
			"Type": "filter",
			"LinkMethod": "Direct",
			"ClassName": "NV_atdf_16",
			"Lib": ""
		},
		"nuc": {
			"Type": "filter",
			"LinkMethod": "Direct",
			"ClassName": "TA_nv_nuc_bpr_16",
			"Lib": "",
			"Configuration": {}
		},
		"normalizer": {
			"Type": "filter",
			"LinkMethod": "Direct",
			"ClassName": "Image_normalizer_16",
			"Lib": "",
			"Configuration": {}
		},
		"hpf": {
			"Type": "filter",
			"LinkMethod": "Threaded",
			"ClassName": "TA_nv_hpf_16",
			"Lib": "",
			"Configuration": {
                "Image Enhancement Algorithm": "IE 1"
            }
		},
		"drc": {
			"Type": "filter",
			"LinkMethod": "Threaded",
			"ClassName": "TA_nv_drc_16",
			"Lib": "",
			"Configuration": {}
		},
		"eyeq": {
			"Type": "filter",
			"LinkMethod": "Threaded",
			"ClassName": "Hdr_16",
			"Lib": ""
		},
		"ipc0": {
			"Type": "tap",
			"LinkMethod": "Direct",
			"ClassName": "IPC_tap",
			"Lib": "",
			"Configuration": {
				"IPC_Log2_Buffers": 2
			}
		}
	},
	"SupportedPipelines": [
		"NV",
		"OPGAL EYE-Q™",
		"EYE-Q+VOUT",
		"RawCapture",
		"NucBprOnly"
	],
	"NucBprOnly": {
		"PipelineStructure": [
			"source",
			"adr",
			"nuc",
			"atdf",
			"ipc0",
			"sink"
		],
		"source": "@:/Filters/source",
		"adr": "@:/Filters/adr",
		"atdf": "@:/Filters/atdf",
		"nuc": "@:/Filters/nuc",
		"ipc0": "@:/Filters/ipc0",
		"sink": {
			"Type": "sink",
			"LinkMethod": "Direct",
			"ClassName": "Null_sink",
			"Lib": "",
			"Configuration": {
				"LogIncomingFrames": true
			}
		}
	},
	"NV": {
		"PipelineStructure": [
			"source",
			"adr",
			"nuc",
			"atdf",
			"normalizer",
			"hpf",
			"drc",
			"ipc0",
			"sink"
		],
		"source": "@:/Filters/source",
		"adr": "@:/Filters/adr",
		"atdf": "@:/Filters/atdf",
		"nuc": "@:/Filters/nuc",
		"normalizer": "@:/Filters/normalizer",
		"hpf": "@:/Filters/hpf",
		"drc": "@:/Filters/drc",
		"ipc0": "@:/Filters/ipc0",
		"sink": {
			"Type": "sink",
			"LinkMethod": "Direct",
			"ClassName": "Null_sink",
			"Lib": "",
			"Configuration": {
				"LogIncomingFrames": false
			}
		}
	},
	"OPGAL EYE-Q™": {
		"PipelineStructure": [
			"source",
			"adr",
			"nuc",
			"atdf",
			"normalizer",
			"eyeq",
			"ipc0",
			"sink"
		],
		"source": "@:/Filters/source",
		"adr": "@:/Filters/adr",
		"atdf": "@:/Filters/atdf",
		"nuc": "@:/Filters/nuc",
		"normalizer": "@:/Filters/normalizer",
		"eyeq": "@:/Filters/eyeq",
		"ipc0": "@:/Filters/ipc0",
		"sink": {
			"Type": "sink",
			"LinkMethod": "Direct",
			"ClassName": "Null_sink",
			"Lib": "",
			"Configuration": {
				"LogIncomingFrames": false
			}
		}
	},
	"EYE-Q+VOUT": {
		"PipelineStructure": [
			"source",
			"adr",
			"nuc",
			"atdf",
			"normalizer",
			"eyeq",
			"csc",
			"sink"
		],
		"source": "@:/Filters/source",
		"adr": "@:/Filters/adr",
		"atdf": "@:/Filters/atdf",
		"nuc": "@:/Filters/nuc",
		"normalizer": "@:/Filters/normalizer",
		"eyeq": "@:/Filters/eyeq",
		"csc": {
			"Type": "filter",
			"LinkMethod": "Direct",
			"ClassName": "YUV420_to_fb_RGB",
			"Configuration": {
				"AdvertiseProps": false
			}
		},
		"sink": {
			"Type": "sink",
			"LinkMethod": "Threaded",
			"ClassName": "Screen_sink",
			"Lib": "",
			"Configuration": {
				"LogIncomingFrames": false,
				"AutoPowerOn": true,
				"DisableConsole": true,
				"FramebufferName": "fb0"
			}
		}
	},
	"RawCapture": {
		"PipelineStructure": [
			"source",
			"adr",
			"atdf",
			"ipc0",
			"sink"
		],
		"source": "@:/Filters/source",
		"adr": "@:/Filters/adr",
		"atdf": "@:/Filters/atdf",
		"ipc0": "@:/Filters/ipc0",
		"sink": {
			"Type": "sink",
			"LinkMethod": "Direct",
			"ClassName": "Null_sink",
			"Lib": "",
			"Configuration": {
				"LogIncomingFrames": false
			}
		}
	},
	"NucBprDrcYUV420": {
		"PipelineStructure": [
			"source",
			"adr",
			"nuc",
			"atdf",
			"ipc0",
			"normalizer",
			"drc",
			"ipc1",
			"sink"
		],
		"source": "@:/Filters/source",
		"adr": "@:/Filters/adr",
		"atdf": "@:/Filters/atdf",
		"nuc": "@:/Filters/nuc",
		"normalizer": "@:/Filters/normalizer",
		"drc": "@:/Filters/drc",
		"ipc0": "@:/Filters/ipc0",
		"ipc1": "@:/Filters/ipc0",
		"sink": {
			"Type": "sink",
			"LinkMethod": "Direct",
			"ClassName": "Null_sink",
			"Lib": "",
			"Configuration": {
				"LogIncomingFrames": false,
				"ForceImageFormat": "GREY16"
			}
		}
	}
}
